

<div>
<div fxLayout="row" fxLayoutAlign="center" class="login-container" >
    <mat-card fxFlex="30%"  mat-elevation="20">
      <mat-card-header fxFlex="30%">


  <form fxLayout="column" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput placeholder="username" [(ngModel)]="username" name="username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="Role" placeholder="Role" [(ngModel)]="Role" name="Role" required>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="save()">save</button>
  </form>

  </mat-card-header>
  </mat-card>
</div>


<div class="divcenter">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> action </th>
    <td>
 <td mat-cell *matCellDef="let element"> 
  
  <div> <button mat-raised-button color="primary" (click)="update(element)">update</button></div>
  
   
  <div> 
   <button mat-raised-button color="accent" (click)="deletedata(element)">delete</button>  </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
